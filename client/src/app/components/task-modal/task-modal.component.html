<div (click)="closeModal()" class="modal-overlay"></div>
<div class="modal">
  <header>
    <h1>{{ name }}</h1>
    <button (click)="closeModal()" class="close-modal">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
        />
      </svg>
    </button>
  </header>
  <main>
    <p class="status">
      Status: <span [ngStyle]="{ color: color }">{{ status }}</span>
    </p>
    <p class="description">
      {{ description }}
    </p>
    <div class="line"></div>
    <div class="subtasks">
      <h3>Subtarefas</h3>
      <div class="subtasksDiv">
      <div *ngFor="let subtask of subtasks" >
        <app-subtask
          [name]="subtask.name"
        >
        </app-subtask>
      </div>
    </div>
      <form [formGroup]="subtaskForm" (ngSubmit)="onSubmit()">
        <label for="subtaskName">Adicionar:</label>
        <div>
          <input id="subtaskName" formControlName="subtaskName" type="text" placeholder="Digite a subtarefa" />
          <button
            type="submit"
            [disabled]="subtaskForm.invalid || isLoading"
            class="button-primary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              fill="#ffffff"
            >
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <button class="update-btn">Atualizar</button>
    <button class="delete-btn">Deletar</button>
  </footer>
</div>
